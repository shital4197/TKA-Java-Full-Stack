<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
     <link rel="stylesheet" href="style.css">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #d16dbf, #a18cd1, #fbc2eb);background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            color: black;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        fieldset {
            border: none;
            margin-bottom: 15px;
            padding: 0;
        }
        legend {
            font-size: 18px;
            font-weight: bold;
            color: black;
            padding-bottom: 5px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
        }
        input, select {
            width: 96%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #6a1b9a;
            border-radius: 5px;
            display: block;
            text-align: left;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border: 2px solid red;
            
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
            display: none;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #4a0072;
        }
    </style>
</head>
<body>

     <form action="empinfo1" method="POST">
        <h1>Employee Registration</h1>
        <hr>

        <fieldset>
            <legend>Personal Information</legend>
            <label>First Name:</label>
            <input type="text" name="fname" placeholder="Enter first name" required>

            <label>Last Name:</label>
            <input type="text" name="lname" placeholder="Enter last name" required>

            <label>Phone No.:</label>
            <input type="text" name="phone" placeholder="Enter 10-digit phone number" required>
            <span class="error" id="phoneError">Invalid phone number</span>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Date of Birth:</label>
            <input type="date" name="DOB" required>
        </fieldset>

        <fieldset>
            <legend>Other Details</legend>
            <label>Marital Status:</label>
            <select name="marital_status">
                <option value="">Select</option>
                <option value="Married">Married</option>
                <option value="Unmarried">Unmarried</option>
            </select>

            <label>Gender:</label>
            <select name="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Job Details</legend>
            <label>Salary:</label>
            <input type="number" name="salary" required>

            <label>Role:</label>
            <input type="text" name="role" required>

            <label>Joining Date:</label>
            <input type="date" name="date" required>

            <label>Experience (Years):</label>
            <input type="number" name="experience" required>
        </fieldset>

        <fieldset>
            <legend>Location & Contact</legend>
            <label>City:</label>
            <input type="text" name="city" placeholder="Enter city" required>

            <label>Country:</label>
            <input type="text" name="country" placeholder="Enter country" required>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            <span class="error" id="emailError">Invalid email address</span>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password" required>
            <span class="error" id="passwordError">Password must be at least 6 characters</span>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("employeeForm");

            form.addEventListener("submit", function (event) {
                let valid = true;

                // Validate Phone Number (Only numbers and length check)
                const phone = document.querySelector("input[name='phone']");
                const phoneError = document.getElementById("phoneError");
                if (!/^\d{10}$/.test(phone.value)) {
                    phoneError.style.display = "block";
                    valid = false;
                } else {
                    phoneError.style.display = "none";
                }

                // Validate Email
                const email = document.querySelector("input[name='email']");
                const emailError = document.getElementById("emailError");
                if (!/\S+@\S+\.\S+/.test(email.value)) {
                    emailError.style.display = "block";
                    valid = false;
                } else {
                    emailError.style.display = "none";
                }

                // Validate Password (Min 6 characters)
                const password = document.querySelector("input[name='password']");
                const passwordError = document.getElementById("passwordError");
                if (password.value.length < 6) {
                    passwordError.style.display = "block";
                    valid = false;
                } else {
                    passwordError.style.display = "none";
                }
                if (!valid) {
                    event.preventDefault(); 
                }
            });
        });
    </script>
</body>
</html>
